<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>君の名は。</title>
</head>
<body>
    
    <div class="container">
        <div id="blackplay" class="blacklayer" onClick="check()">
            <div class="maintext">
                <h2 class="glow">君の名は。</h2>
                <p> YOUR NAME</p>
            </div>
            <audio id="music" autoplay >
                <source src="music/Nandemonaiya.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    


    <script>

        var count=1;

        function myFunction() {
            var x = document.getElementById("music").autoplay;
        }

        function check()
        {
            var x= document.getElementById("music")
            if (count%2!=0)
            {   
                x.play();
            }
            else
            {
                x.pause();
            } 
            count++;
            
        }
    </script>


</body>
</html>
