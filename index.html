<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>君の名は。</title>
</head>
<body>
    
    <div class="container">
        <div id="blackplay" class="blacklayer" onClick="check()">
            <div class="maintext">
                <h2 class="glow" onClick="changeSong()" style="cursor: pointer;">君の名は。</h2>
                <p class="yourname"> YOUR NAME</p>
            </div>
            <audio id="song1"  loop>
                <source src="music/Nandemonaiya.mp3" type="audio/mpeg">
            </audio>
            <audio id="song2"  loop>
                <source src="music/kiminonawa.mp3" type="audio/mpeg">
            </audio>
            <div class="bottomcontrol">
                <h3 id="currentsong" style="cursor: pointer;">PLAY</h3>
                <p>click anywhere to play a song......</p>
            </div>
        </div>
    </div>
    


    <script>

        var count=1;
        currentsong="Nandemonaiya"
        var music="song1"
        
        function changeSong()
        {
            document.getElementById(music).pause()
            count++;
            if(music=="song1")
            {
                music="song2"
                document.getElementById("currentsong").innerHTML="Sparkle"
                currentsong="Sparkle"
            }
            else{
                currentsong="Nandemonaiya"
                music="song1"
                document.getElementById("currentsong").innerHTML="Nandemonaiya"
            }
        }

        function check()
        {
            
            if (count%2!=0)
            {
                document.getElementById("currentsong").innerHTML=currentsong   
                document.getElementById(music).play();
            }
            else
            {
                document.getElementById("currentsong").innerHTML="Paused"
                document.getElementById(music).pause();
            } 
            count++;
            
        }
    </script>


</body>
</html>
